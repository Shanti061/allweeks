<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Conditional Test</p>
<form>
<input type="number" id="input1"/>


</form>
<div><button id="button1">Test !</button></div>
<div id="demo"></div>

<script>
    var num=document.getElementById("button1");
    num.addEventListener("click",comparison, false);
    
    function comparison(){
        
        var input1= parseInt(document.getElementById("input1").value);
        if(input1 <= 10 && input1 >= 0)
            {
                
                document.getElementById("demo").innerHTML = " number less than 10";
            }
        else if(input1 >10)
            {
                document.getElementById("demo").innerHTML ="number greater than 10";
            }
        else
            {
                document.getElementById("demo").innerHTML ="negative number";
                
            }
        
    }
</script>

</body>
</html>
