<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>
</form>
<div><button id="button1">Compare !</button></div>
<div id="demo"></div>


<script>
   var compare = document. getElementById("button1");
    compare.addEventListener("click",compareNum, false);
    
    
    
    
        function compareNum(){
        
        var input1= parseInt(document.getElementById("input1").value);
        var input2= parseInt(document.getElementById("input2").value);
         
            //comparing values 
        if (input1 === input2){
       
        document.getElementById("demo").innerHTML = "same value" ;
        }
            
        else if(input1 === input2){
                document.getElementById("demo").innerHTML = "same numbers";
                
            }
        else{
            
            document.getElementById("demo").innerHTML = "different numbers";
        }
            
        }   
</script>

</body>
</html>
