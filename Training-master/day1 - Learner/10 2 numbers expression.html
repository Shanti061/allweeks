<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>

</form>
<div><button id="button1">Number</button></div>
<div id="demo"></div>

<script>
      var event1=document.getElementById("button1");
    event1.addEventListener("click", greaterComp, false);
    
    function greaterComp() {
        
        var input1 = parseInt(document.getElementById("input1").value);
        var input2 = parseInt(document.getElementById("input2").value);
        
        if(input1 > 10 && input2 >10)
            {
                
                document.getElementById("demo").innerHTML= "both numbers are greater than 10";
            }
        else if(input1 > 10 || input2 > 10)
            {
                if(input1 > 10 )
                    {
                document.getElementById("demo").innerHTML= input1 + " " + " input1 is greater than 10";
                    }
                else{
                     document.getElementById("demo").innerHTML= input2 +" " + " input2 is greater than 10";
                }
                
            }
        
        else{
            
            document.getElementById("demo").innerHTML = "both less than 10"; 
        }
    }
</script>

</body>
</html>
