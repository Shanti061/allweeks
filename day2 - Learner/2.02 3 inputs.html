<!DOCTYPE html>

<!--// Create a function that accepts 3 variables being passed into it, adds them up and returns the sum.  Display the sum back to the DOM.-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title> 3 inputs</title>
</head>
<body>
<h1>Sum</h1>
<h2>Add three variables with a function</h2>
<input id="input1" type=”number”/> + 
<input id="input2" type=”number”/> + 
<input id="input3" type=”number”/>

	<input type="button" id="answer2" value="Answer2" />
	
	<span id="result"></span>
	
<script>
    
    var event1 = document.getElementById("answer2");
    event1.addEventListener("click", sum, false);
    var total;
    
   function sum(input1, input2, input3) {
       var input1 = parseInt(document.getElementById("input1").value);
       var input2 = parseInt(document.getElementById("input2").value);
       var input3 = parseInt(document.getElementById("input3").value);
       
      var total = (input1 + input2 +input3);
       document.getElementById("result").innerHTML = total;
     // console.log(total);
        return total;
      
    } 
	 
    sum();
    
    //console.log(total);
   

</script>

</body>
</html>
